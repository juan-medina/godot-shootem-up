name: release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  Godot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ windows ]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Build
        id: build
        uses: felix-schindler/build-godot-action@v2.0.0
        with:
          name: shoot_em_up
          preset: ${{ matrix.platform }}
          debugMode: "false"
      - name: debug
        run: find ${{ github.workspace }}
      - name: Add zip to the release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: shoot_em_up.exe
          asset_name: "build/shoot_em_up.exe"
          tag: ${{ github.ref }}
          overwrite: true